<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Tracking App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- final search area -->
    <div id="search-section">
      <input
        class="input mb-2"
        type="text"
        placeholder="Your Search Input"

      />
      <div class="field has-addons" id="option-search">
        <div class="control is-expanded" id="option-div">
          <div class="select is-fullwidth">
            <select name="category" id="category">
              <option value="0">Category</option>
              <option value="search-buttonC">Country</option>
              <option value="search-buttonP">Province</option>
              <option value="search-button-city">County/City</option>
            </select>
          </div>
        </div>
        <div class="control" id="search-div">
          <button type="submit" class="button is-info" id="search-btn">
            Search
          </button>
        </div>
      </div>
    </div>

  </body>
</html>
