<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Tracking App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- header -->
    <section class="hero is-danger">
      <div class="container p-3">
        <div class="columns is-centered is-vcentered is-mobile">
          <div class="column is-narrow has-text-centered">
            <h1 class="title is-2 is-align-self-center">
              Covid-19 Tracking App
            </h1>
            <h5 class="subtitle is-align-self-center">
              Search for Covid-19 Updates
            </h5>
            <nav>
              <ul>
                <li>
                  <a href="#Covid-19-Map">Covid 19 Map</a>
                </li>
                <li>
                  <a href="#Covid-19-Tests">Covid-19 Tests</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </section>
    <!-- main -->
    <div class="tile is-parent">
      <!-- left column -->
      <aside class="tile is-child notification has-background-grey-dark">
        <!-- search 1 -->
        <div class="field has-addons">
          <div class="control" id="input-div">
            <input
              id="input"
              class="input"
              type="text"
              placeholder="Search a country"
            />
          </div>
          <div class="control" id="search-buttonC">
            <a class="button is-info">
              <i class="fa fa-search"></i>
            </a>
          </div>
        </div>
        <!-- search 2 -->
        <div class="field has-addons">
          <div class="control" id="input-div">
            <input
              id="input"
              class="input"
              type="text"
              placeholder="Search a province"
            />
          </div>
          <div class="control" id="search-buttonP">
            <a class="button is-info">
              <i class="fa fa-search"></i>
            </a>
          </div>
        </div>
        <!-- search 3 -->
        <div class="field has-addons">
          <div class="control">
            <input
              id="input"
              class="input"
              type="text"
              placeholder="Search US city only"
            />
          </div>
          <div class="control">
            <a class="button is-info">
              <i class="fa fa-search"></i>
            </a>
          </div>
        </div>
        <!-- history list-->
        <ul class="list-group history"></ul>
      </aside>

      <!-- right column -->
      
      <div class="tile is-child notification is-vertical is-9">
        <div
          class="display-flex is-flex-wrap-wrap is-justify-content-flex-start pl-3 pb-2"
        >
          <div id="flag"></div>
          <h2 id="country-province" class="ml-5 mt-3"></h2>
          <p id="confirm" class="ml-5 mt-5"></p>
        </div>
        <section id="Covid-19-Maps" class="hover">
        <div id="chartdiv" class="row map"></div>
      </div>
    </div>
  </section>
  
  

     <!-- Table for Covid-19-->
     <section id="Covid-19-Tests" class="hover">
     <div class="display-flex is-flex-wrap-wrap is-justify-content-flex-start pl-3 pb-2" id="#Covid-19-Tests">
     <iframe src="https://ourworldindata.org/grapher/full-list-cumulative-total-tests-per-thousand" style="width: 100%; height: 300px; border: 0px none;">
     </iframe>
     </div>
     </section>

     <!-- footer-->
    <footer class="footer has-background-danger">
      <div class="content has-text-centered">
        <p>
          <strong>Covid-19 2020. Stay Safe, Wear a Mask.</strong>
          Data from Testing was Retrived by Open Source, <a href="https://ourworldindata.org/grapher/full-list-cumulative-total-tests-per-thousand?time=2020-02-20..latest">https://ourworldindata.org/</a>
        </p>
      </div>
    </footer>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/maps.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/geodata/worldLow.js"></script>
    <script src="https://covid.amCharts.com/data/js/world_timeline.js"></script>
    <script src="https://covid.amCharts.com/data/js/total_timeline.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>

  </body>
</html>
