<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatiable" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Covid-19 Tracking App</title>
</head>
<body>
    <header class="container-fluid text-center text-white bg-danger p-2">
        <h1>Covid-19 Tracking App</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class=" col-xl-3 text-white bg-dark mt-3 p-2">
                <h5 class="m-4">Search your city for Covid-19 Updates: </h5>
                <div class="form-inline form-group m-4">
                    <input class="search-form form-control rounded-0" type="text" id="search-value"/>
                    <button class="btn btn-danger rounded-0" id="search-button"> <i class="fa fa-search"></i></button>
                </div>
                <ul class="list-group history"></ul>
            </aside>
            <div class="col-xl-9 bg-dark text-white mt-3">
                <h5 id="today" class="mt-3 text-right">Octber,15,2020</h5>
                <div id="map" class="row mt-3"></div>
            </div>
        </div>
    </div>

    
    
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
