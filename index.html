<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Tracking</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/maps.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/geodata/worldLow.js"></script>
    <script src="https://covid.amCharts.com/data/js/world_timeline.js"></script>
    <script src="https://covid.amCharts.com/data/js/total_timeline.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
  </head>
  <body>
    <!-- testings -->

    <div id="info-wrap" class="d-flex flex-wrap justify-content-between">
      <div>
        <input type="text" id="input" placeholder="Type a country/regin" />
        <button id="search-button">search</button>
      </div>
      <div>
        <input type="text" id="input" placeholder="Type a province" />
        <button id="search-button">search</button>
      </div>
      <div>
        <input type="text" id="input" placeholder="Type a city" />
        <button id="search-button">search</button>
        <p>For US City Only</p>
      </div>
      <div id="flag"></div>
      <p id="confirm"></p>
    </div>
    <div id="chartdiv"></div>
    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
